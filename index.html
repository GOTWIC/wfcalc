<CENTER><h1 style="color:#05b0a7;">WARFRAME CALCULATOR</h1></CENTER>

<CENTER>
<div class="BTNmaster">
  <div class="dropdown">
    <button id = "slotBTN" class="dropdown-btn" >Select Slot</button>
    <div id = "dropdown-content" class="dropdown-content">
      <button class="optiontype" onclick="loadWeaponTypes('primary')">Primary</button>
      <button class="optiontype" onclick="loadWeaponTypes('secondary')">Secondary</button>
      <button class="optiontype" onclick="loadWeaponTypes('melee')">Melee</button>
    </div>
  </div>

  <div class="dropdown">
    <button id = "typeBTN" class="dropdown-btn" >Select Type</button>
    <div class="dropdown-content">
      <button class="primaryType" style="display:none" onclick="loadWeaponNames('rifle')">Rifles</button>
      <button class="primaryType" style="display:none" onclick="loadWeaponNames('p_shotgun')">Shotguns</button>
      <button class="primaryType" style="display:none" onclick="loadWeaponNames('bow')">Bows</button>

      <button class="primaryType" style="display:none" onclick="loadWeaponNames('p_other')">Other</button>

      <button class="secondaryType" style="display:none" onclick="loadWeaponNames('pistol')">Pistols</button>
      <button class="secondaryType" style="display:none" onclick="loadWeaponNames('s_shotgun')">Shotguns</button>
      <button class="secondaryType" style="display:none" onclick="loadWeaponNames('thrown')">Thrown</button>
      <button class="secondaryType" style="display:none" onclick="loadWeaponNames('s_other')">Other</button>

      <button class="meleeType" style="display:none" onclick="loadWeaponNames('claw')">Claws</button>
      <button class="meleeType" style="display:none" onclick="loadWeaponNames('dagger')">Daggers</button>
      <button class="meleeType" style="display:none" onclick="loadWeaponNames('fist')">Fists</button>
      <button class="meleeType" style="display:none" onclick="loadWeaponNames('glaive')">Glaives</button>
      <button class="meleeType" style="display:none" onclick="loadWeaponNames('gunblade')">Gunblades</button>
      <button class="meleeType" style="display:none" onclick="loadWeaponNames('hammer')">Hammers</button>
      <button class="meleeType" style="display:none" onclick="loadWeaponNames('heavy_blade')">Heavy Blades</button>
      <button class="meleeType" style="display:none" onclick="loadWeaponNames('machete')">Machetes</button>
      <button class="meleeType" style="display:none" onclick="loadWeaponNames('nikana')">Nikanas</button>
      <button class="meleeType" style="display:none" onclick="loadWeaponNames('nunchaku')">Nunchakus</button>
      <button class="meleeType" style="display:none" onclick="loadWeaponNames('polearm')">Polearms</button>
      <button class="meleeType" style="display:none" onclick="loadWeaponNames('rapier')">Rapiers</button>
      <button class="meleeType" style="display:none" onclick="loadWeaponNames('scythe')">Scythes</button>
      <button class="meleeType" style="display:none" onclick="loadWeaponNames('stave')">Staves</button>
      <button class="meleeType" style="display:none" onclick="loadWeaponNames('sparring')">Sparring</button>
      <button class="meleeType" style="display:none" onclick="loadWeaponNames('sword')">Swords</button>
      <button class="meleeType" style="display:none" onclick="loadWeaponNames('sword_and_shield')">Sword and Shields</button>
      <button class="meleeType" style="display:none" onclick="loadWeaponNames('tonfa')">Tonfas</button>
      <button class="meleeType" style="display:none" onclick="loadWeaponNames('warfan')">Warfans</button>
      <button class="meleeType" style="display:none" onclick="loadWeaponNames('whip')">Whips</button>

  </div>

    <button id = "nameBTN" class="dropdown-btn" >Select Weapon</button>

      <button class="rifle" style="display:none" onclick="loadWeaponStats('quellor')">Quellor</button>
    </div>
