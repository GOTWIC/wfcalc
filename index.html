<!DOCTYPE html>
<html>

<head>

<TITLE>WFCALC</TITLE>
<link rel="icon" href="/images/favicon.ico?" type="image/x-icon">
<link rel="stylesheet" href="styles.css">
<script src="functions.js"></script>

<style>

::-webkit-scrollbar {
  width: 15px;
}
::-webkit-scrollbar-track {
  box-shadow: inset 0 0 5px grey;
  border-radius: 10px;
}

::-webkit-scrollbar-thumb {
  background: #05b0a7;
  border-radius: 10px;
}

::-webkit-scrollbar-thumb:hover {
  background: #002927;
}
</style>

</head>

<BODY BGCOLOR="131313">


<CENTER><h1 style="color:#05b0a7;">WARFRAME CALCULATOR</h1></CENTER>

<CENTER>
<div class="BTNmaster">
  <div class="dropdown">
    <button id = "slotBTN" class="dropdown-btn" >Select Slot</button>
    <div id = "dropdown-content" class="dropdown-content">
      <button class="optiontype" onclick="loadWeaponTypes('primary')">Primary</button>
      <button class="optiontype" onclick="loadWeaponTypes('secondary')">Secondary</button>
      <button class="optiontype" onclick="loadWeaponTypes('melee')">Melee</button>
    </div>
  </div>

  <div class="dropdown">
    <button id = "typeBTN" class="dropdown-btn" >Select Type</button>
    <div class="dropdown-content">
      <button class="primaryType" style="display:none" onclick="loadWeaponNames(this)">Rifles</button>
      <button class="primaryType" style="display:none" onclick="loadWeaponNames(this)">Shotguns</button>
      <button class="primaryType" style="display:none" onclick="loadWeaponNames(this)">Bows</button>
      <button class="primaryType" style="display:none" onclick="loadWeaponNames(this)">Snipers</button>
      <button class="primaryType" style="display:none" onclick="loadWeaponNames(this)">Launchers</button>
      <button class="primaryType" style="display:none" onclick="loadWeaponNames(this)">Arm Cannons</button>
      <button class="primaryType" style="display:none" onclick="loadWeaponNames(this)">Spearguns</button>
      <button class="primaryType" style="display:none" onclick="loadWeaponNames(this)">Other</button>

      <button class="secondaryType" style="display:none" onclick="loadWeaponNames(this)">Pistols</button>
      <button class="secondaryType" style="display:none" onclick="loadWeaponNames(this)">Shotguns</button>
      <button class="secondaryType" style="display:none" onclick="loadWeaponNames(this)">Thrown</button>
      <button class="secondaryType" style="display:none" onclick="loadWeaponNames(this)">Other</button>

      <button class="meleeType" style="display:none" onclick="loadWeaponNames(this)">Claws</button>
      <button class="meleeType" style="display:none" onclick="loadWeaponNames(this)">Daggers</button>
      <button class="meleeType" style="display:none" onclick="loadWeaponNames(this)">Fists</button>
      <button class="meleeType" style="display:none" onclick="loadWeaponNames(this)">Glaives</button>
      <button class="meleeType" style="display:none" onclick="loadWeaponNames(this)">Gunblades</button>
      <button class="meleeType" style="display:none" onclick="loadWeaponNames(this)">Hammers</button>
      <button class="meleeType" style="display:none" onclick="loadWeaponNames(this)">Heavy Blades</button>
      <button class="meleeType" style="display:none" onclick="loadWeaponNames(this)">Machetes</button>
      <button class="meleeType" style="display:none" onclick="loadWeaponNames(this)">Nikanas</button>
      <button class="meleeType" style="display:none" onclick="loadWeaponNames(this)">Nunchakus</button>
      <button class="meleeType" style="display:none" onclick="loadWeaponNames(this)">Polearms</button>
      <button class="meleeType" style="display:none" onclick="loadWeaponNames(this)">Rapiers</button>
      <button class="meleeType" style="display:none" onclick="loadWeaponNames(this)">Scythes</button>
      <button class="meleeType" style="display:none" onclick="loadWeaponNames(this)">Staves</button>
      <button class="meleeType" style="display:none" onclick="loadWeaponNames(this)">Sparring</button>
      <button class="meleeType" style="display:none" onclick="loadWeaponNames(this)">Swords</button>
      <button class="meleeType" style="display:none" onclick="loadWeaponNames(this)">Sword and Shields</button>
      <button class="meleeType" style="display:none" onclick="loadWeaponNames(this)">Tonfas</button>
      <button class="meleeType" style="display:none" onclick="loadWeaponNames(this)">Warfans</button>
      <button class="meleeType" style="display:none" onclick="loadWeaponNames(this)">Whips</button>
    </div>
  </div>

  <div class="dropdown">
    <button id = "nameBTN" class="dropdown-btn" >Select Weapon</button>
    <div class="dropdown-content">
      <button class="rifles" style="display:none" onclick="loadWeaponStats('quellor')">Quellor</button>
    </div>
  </div>

</div>
</CENTER>


<table class="modding-area">
  <tr>
    <th>
      <div class="tab">
        <button class="tablinks" onclick="openModTab(event, 'normal_mods')">Normal</button>
        <button class="tablinks" onclick="openModTab(event, 'primed_mods')">Primed</button>
        <button class="tablinks" onclick="openModTab(event, 'galvanized_mods')">Galvanized</button>
        <button class="tablinks" onclick="openModTab(event, 'arcanes')">Arcanes</button>
      </div>

      <div id="templates" style="display: none">
        <img id="master_mod" src="" draggable="true" ondragstart="drag(event)" onclick="modActions(this)" width="125" height="185">
      </div>

      <div id="normal_mods" class="tabcontent" style="display: block !important;">
        <div class="mod-source" id="normal_mod_source"></div>
      </div>

      <div id="primed_mods" class="tabcontent">
        <div class="mod-source" id="primed_mod_source"></div>
      </div>

      <div id="galvanized_mods" class="tabcontent">
        <div class="mod-source" id="galvanized_mod_source"></div>
      </div>

      <div id="arcanes" class="tabcontent">
        <div class="mod-source" id="arcane-source">
          <img id="primary_merciless" src="arcanes/PrimaryMerciless.png" width="80" height="67">
          <img id="primary_dexterity" src="arcanes/PrimaryDexterity.png" width="80" height="67">
          <img id="primary_deadhead" src="arcanes/PrimaryDeadhead.png" width="80" height="67">
        </div>
      </div>
    </th>
    <th>
      <table class="mod-slots">
        <tr>
          <th><img id="" src="weapons/Quellor.png" width="130" height="87"></th>
          <th><img class="arcane" id="" src="arcanes/ArcaneIconCyan.png" width="80" height="52"></th>
          <th></th>
          <th><button class="removeBTN" onclick="removeMods()">Remove Mods</button></th>
        </tr>
        <tr>
          <th><div id="mod1" class="mod-slot" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div></th>
          <th><div id="mod2" class="mod-slot" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div></th>
          <th><div id="mod3" class="mod-slot" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div></th>
          <th><div id="mod4" class="mod-slot" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div></th>
        </tr>
        <tr>
          <th><div id="mod5" class="mod-slot" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div></th>
          <th><div id="mod6" class="mod-slot" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div></th>
          <th><div id="mod7" class="mod-slot" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div></th>
          <th><div id="mod8" class="mod-slot" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div></th>
        </tr>
      </table>
    </th>
  </tr>
</table>

<button onclick="generateMods()">Add Mods</button>


<div class="stats">
  <h3>Total Damage: <span id="total_damage"></span></h3>
  <h5>Impact Damage: <span id="impact_damage"></span></h5>
  <h5>Puncture Damage: <span id="puncture_damage"></span></h5>
  <h5>Slash Damage: <span id="slash_damage"></span></h5>
  <h5>Cold Damage: <span id="cold_damage"></span></h5>
  <h3>Multishot: <span id="multishot"></span></h3>
  <h3>Critical Chance: <span id="critical_chance"></span></h3>
  <h3>Critical Damage: <span id="critical_damage"></span></h3>
  <h3>Fire Rate: <span id="fire_rate"></span></h3>
  <h3>Status Chance: <span id="status_chance"></span></h3>

</div>


<h1 class="test" id="test1">Use me as a testing console</h1>

</html>
